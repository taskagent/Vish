<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Job Offer</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f2f2f2;
}

.header{
    background:#0b2a4a;
    color:white;
    padding:15px;
    display:flex;
    align-items:center;
}

.header img{
    width:40px;
    margin-right:10px;
}

.container{
    padding:20px;
    text-align:center;
}

h1{
    color:#0b2a4a;
    font-size:24px;
}

.highlight{
    color:#ff9800;
    font-weight:bold;
}

.earn{
    color:#00b300;
    font-size:22px;
    font-weight:bold;
    margin:20px 0;
}

.apply-btn{
    background:#25D366;
    color:white;
    padding:15px;
    font-size:18px;
    border:none;
    border-radius:40px;
    width:100%;
    max-width:350px;
    cursor:pointer;
    box-shadow:0 4px 10px rgba(0,0,0,0.2);
}

.apply-btn:hover{
    background:#1ebe5d;
}

.popup{
    position:fixed;
    bottom:20px;
    right:20px;
    background:#25D366;
    width:60px;
    height:60px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
    font-size:30px;
    box-shadow:0 4px 10px rgba(0,0,0,0.3);
}
</style>
</head>

<body>

<div class="header">
    <img src="https://cdn-icons-png.flaticon.com/512/1946/1946488.png">
    <h3>Global Online Company</h3>
</div>

<div class="container">

<h1>Work. Earn. Fast.<br>Online Part-time Job</h1>

<p>
Our online business projects are controlled by professional departments 
to ensure project security and reliability. 
You only need a mobile phone and payment app to start earning.
</p>

<div class="earn">
Earn ₹5000 - ₹12000/day!
</div>

<button class="apply-btn" onclick="applyNow()">
Apply For The Job Now
</button>

</div>

<div class="popup">
☎
</div>

<script>
function applyNow(){
    window.location.href="https://wa.me/919999999999";
}
</script>

</body>
</html>
