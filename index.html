<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhatsApp Page</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}

.container {
  background: white;
  padding: 20px 0;
  text-align: center;
}

/* Buttons */
.btn {
  display: inline-block;
  width: 85%;
  padding: 15px;
  margin: 15px 0;
  font-size: 18px;
  text-decoration: none;
  border-radius: 8px;
  color: white;
}

.whatsapp {
  background: #25D366;
}

.contact {
  background: #007BFF;
}

/* Image Section */
.image-section {
  width: 100%;
  overflow: hidden;
  margin: 20px 0;
}

.image-section img {
  width: 100%;
  height: auto;
  display: block;
  transform: scale(1.1); /* Zoom Effect */
}
</style>

</head>
<body>

<div class="container">

  <!-- Join WhatsApp Button -->
  <a href="https://wa.me/your-number" class="btn whatsapp">
    Join WhatsApp
  </a>

  <!-- Image -->
  <div class="image-section">
    <img src="https://i.ibb.co/vxs3jQtP/IMG-20260221-071146.jpg" alt="Banner Image">
  </div>

  <!-- Contact Us Button -->
  <a href="tel:+911234567890" class="btn contact">
    Contact Us
  </a>

</div>

</body>
</html>
