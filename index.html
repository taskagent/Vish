<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Redirect</title>
  <script>
    function redirectWhatsApp() {
      // आपके नंबरों की सूची (space हटाकर +91 को 91 किया)
      var numbers = [
        "918474833137",
        "917543082542",
        "919596809235",
        "919706887984",
        "917606956651",
        "918943026559",
        "918540956451",
        "919821682082",
        "919760682496",
        "919890667415",
        "918125522273",
        "919596963629",
        "918015597208",
        "919170015523",
        "917054831811"
      ];

      // LocalStorage में चेक करें
      var savedNumber = localStorage.getItem("selectedNumber");

      // अगर नहीं है तो random choose करें और save करें
      if (!savedNumber) {
        savedNumber = numbers[Math.floor(Math.random() * numbers.length)];
        localStorage.setItem("selectedNumber", savedNumber);
      }

      // WhatsApp पर redirect
      window.location.href = "https://wa.me/" + savedNumber;
    }
  </script>
</head>
<body onload="redirectWhatsApp()">
  <h2>Redirecting to WhatsApp…</h2>
</body>
</html>
