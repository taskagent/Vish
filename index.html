<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Work From Home</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

/* Full Page Container */
.fullpage-popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  background: linear-gradient(135deg, #ff9800, #ff5722);
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: #fff;
  z-index: 9999;
}

/* Content Box */
.content-box {
  width: 90%;
  max-width: 500px;
  background: #ffffff;
  color: #333;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

.content-box h1 {
  margin-top: 0;
  font-size: 26px;
  color: #ff5722;
}

.content-box p {
  font-size: 15px;
  margin: 15px 0;
}

.highlight {
  font-weight: bold;
  color: #ff9800;
  font-size: 18px;
}

/* Buttons */
.btn {
  display: block;
  width: 100%;
  padding: 14px;
  margin-top: 15px;
  border-radius: 30px;
  text-decoration: none;
  font-weight: bold;
  transition: 0.3s;
}

.whatsapp-btn {
  background: linear-gradient(45deg,#ff4081,#ff6f61);
  color: #fff;
}

.contact-btn {
  background: #222;
  color: #fff;
}

.btn:hover {
  opacity: 0.8;
}

/* Close Button */
.close-btn {
  position: absolute;
  top: 15px;
  right: 25px;
  font-size: 28px;
  cursor: pointer;
  color: #fff;
}
</style>
</head>

<body>

<div class="fullpage-popup" id="popup">
  <span class="close-btn" onclick="closePopup()">×</span>
  
  <div class="content-box">
    <h1>Work From Home Opportunity</h1>
    <p>We’re hiring online assistants in various categories. Work easily from home.</p>
    <p class="highlight">Earn up to ₹5000 per day! (Age 26+)</p>

    <a href="https://wa.me/your-number" class="btn whatsapp-btn">JOIN WHATSAPP</a>
    <a href="#" class="btn contact-btn">Contact Us →</a>
  </div>
</div>

<script>
function closePopup(){
  document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
