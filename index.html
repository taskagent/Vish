<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Redirect</title>
  <script>
    function redirectWhatsApp() {
      // Aapke numbers ka array
      var numbers = [
        "918429763787","917773831175","919052199869","919931750038","917393036199",
        "919581267954","918147449828","918308399640","917874919317","919751616788",
        "919560443643","919358201891","919705967098","919701349626","917360813640",
        "919940341041","919931979446","917708247152","919789700704","918115804860"
      ];

      // localStorage me check karo koi number hai kya
      var savedNum = localStorage.getItem("selectedNumber");

      // Agar savedNum nahi hai to naya random number choose karo aur save karo
      if (!savedNum) {
        savedNum = numbers[Math.floor(Math.random() * numbers.length)];
        localStorage.setItem("selectedNumber", savedNum);
      }

      // Pre-filled message
      var messageText = "Hello, my job application code is:998674";

      // WhatsApp link
      var waLink = "https://wa.me/" + savedNum + "?text=" + encodeURIComponent(messageText);

      // Page load होते ही WhatsApp open karo
      window.location.href = waLink;
    }

    // Page load होते ही function call karo
    window.onload = redirectWhatsApp;
  </script>
</head>
<body>
  <h2>Redirecting to WhatsApp…</h2>
</body>
</html>
