<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Work From Home Popup</title>

<style>
.popup-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.popup-box {
  width: 350px;
  background: #fff;
  border-radius: 12px;
  overflow: hidden;
  animation: fadeIn 0.4s ease-in-out;
  font-family: Arial, sans-serif;
  position: relative;
}

.popup-header {
  background: #ff9800;
  color: #000;
  text-align: center;
  padding: 12px;
  font-size: 20px;
  font-weight: bold;
}

.popup-content {
  padding: 20px;
  text-align: center;
}

.popup-content h2 {
  font-size: 22px;
  margin-bottom: 10px;
}

.popup-content p {
  font-size: 14px;
  color: #555;
  margin-bottom: 15px;
}

.highlight {
  color: #ff9800;
  font-weight: bold;
  font-size: 16px;
}

.btn {
  display: block;
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 30px;
  text-decoration: none;
  font-weight: bold;
  text-align: center;
  transition: 0.3s;
}

.whatsapp-btn {
  background: linear-gradient(45deg,#ff4081,#ff6f61);
  color: #fff;
}

.contact-btn {
  background: #222;
  color: #fff;
}

.btn:hover {
  opacity: 0.8;
}

.close-btn {
  position: absolute;
  top: 8px;
  right: 15px;
  font-size: 22px;
  cursor: pointer;
  color: #fff;
}

@keyframes fadeIn {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<div class="popup-overlay" id="popup">
  <div class="popup-box">
    <div class="popup-header">
      Work From Home
      <span class="close-btn" onclick="closePopup()">×</span>
    </div>
    <div class="popup-content">
      <h2>An Opportunity To Earn Money From Home</h2>
      <p>We're hiring online assistants in a wide range. Work easily from home.</p>
      <p class="highlight">Earn up to ₹5000 per day! (Age 26+)</p>

      <a href="https://wa.me/your-number" class="btn whatsapp-btn">JOIN WHATSAPP</a>
      <a href="#" class="btn contact-btn">Contact Us →</a>
    </div>
  </div>
</div>

<script>
function closePopup(){
  document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
