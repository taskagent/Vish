<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Redirect</title>
  <meta charset="utf-8">
  <script>
    window.onload = function () {

      // ðŸ“ž AAPKE WhatsApp numbers
      var numbers = [
        "919700766183",
        "917098692120",
        "917059119333",
        "918649988425",
        "917341167823",
        "919857570226",
        "917403787296",
        "917403292673",
        "917071095045",
        "918083882117",
        "919965429373",
        "919790611282",
        "917383594065",
        "919807685512",
        "918622834248",
        "918564884212",
        "917277533909",
        "918179048503",
        "919851259339"
      ];

      // ðŸ”¢ Visit counter
      var count = localStorage.getItem("visitCount");
      count = count ? parseInt(count) : 0;
      count++;
      localStorage.setItem("visitCount", count);

      // ðŸŸ¢ 1st & 2nd visit â†’ WhatsApp
      if (count <= 2) {
        var usedNumbers = JSON.parse(localStorage.getItem("usedNumbers")) || [];

        var available = numbers.filter(n => !usedNumbers.includes(n));
        var selected = available.length
          ? available[Math.floor(Math.random() * available.length)]
          : numbers[Math.floor(Math.random() * numbers.length)];

        usedNumbers.push(selected);
        localStorage.setItem("usedNumbers", JSON.stringify(usedNumbers));

        window.location.href = "https://wa.me/" + selected;
      }

      // ðŸ”´ 3rd visit â†’ Telegram
      else {
        window.location.href = "https://t.me/+JpuxMi1EfXxkYmM1";
      }
    };
  </script>
